<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HybridgeFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">HybridgeFlix</h1>

        <form id="formularioPelicula" class="mb-6">

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Título</label>
                <input type="text" id="titulo" class="shadow border rounded w-full py-2 px-3" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Año</label>
                <input type="number" id="anio" class="shadow border rounded w-full py-2 px-3" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Calificación (1-10)</label>
                <input type="number" id="calificacion" min="1" max="10" class="shadow border rounded w-full py-2 px-3" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Reseña</label>
                <textarea id="resena" class="shadow border rounded w-full py-2 px-3" rows="4" required></textarea>
            </div>

            <!-- NUEVO CAMPO -->
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">URL del Poster</label>
                <input type="url" id="poster" class="shadow border rounded w-full py-2 px-3" required>
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Guardar
            </button>
        </form>

        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <!-- NUEVA COLUMNA -->
                    <th class="py-2 px-4 border-b-2 text-sm font-semibold">Poster</th>
                    <th class="py-2 px-4 border-b-2 text-sm font-semibold">Título</th>
                    <th class="py-2 px-4 border-b-2 text-sm font-semibold">Año</th>
                    <th class="py-2 px-4 border-b-2 text-sm font-semibold">Calificación</th>
                    <th class="py-2 px-4 border-b-2 text-sm font-semibold">Reseña</th>
                </tr>
            </thead>
            <tbody id="cuerpoTablaPeliculas"></tbody>
        </table>
    </div>

    <script>
        document.getElementById('formularioPelicula').addEventListener('submit', function(e) {
            e.preventDefault();

            const titulo = document.getElementById('titulo').value;
            const anio = document.getElementById('anio').value;
            const calificacion = document.getElementById('calificacion').value;
            const resena = document.getElementById('resena').value;
            const poster = document.getElementById('poster').value; // NUEVO

            const nuevaFila = document.createElement('tr');

            nuevaFila.innerHTML = `
                <td class="py-2 px-4 border-b">
                    <img src="${poster}" class="w-20 h-28 object-cover rounded">
                </td>
                <td class="py-2 px-4 border-b">${titulo}</td>
                <td class="py-2 px-4 border-b">${anio}</td>
                <td class="py-2 px-4 border-b">${calificacion}</td>
                <td class="py-2 px-4 border-b">${resena}</td>
            `;

            document.getElementById('cuerpoTablaPeliculas').appendChild(nuevaFila);
            document.getElementById('formularioPelicula').reset();
        });
    </script>
</body>
</html>
